<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main id="app" class="p-5 mt-3">
    <section class="app--title">
      <h1 class="text-2xl py-3 font-bold border-slate-800 border-b-4">My Books Library</h1>
    </section>
    <section class="app--content-total py-3 flex justify-between mx-1">
      <span class="all--book font-bold">All Book (0)</span>
      <a class="py-1 px-3 bg-sky-500 rounded hover:text-white hover:cursor-pointer" id="open">Add Book</a>
    </section>
    <section class="app--content-data h-5/6">
        <ul class="books grid gap-x-2 gap-y-5 grid-cols-3 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-9 grid-flow-row auto-rows-300">
        
        </ul>
    </section>
  </main>

   <!-- Overlay element -->
   <div id="overlay" class="fixed hidden z-40 w-screen h-screen inset-0 bg-gray-900 bg-opacity-60"></div>

   <!-- The dialog -->
   <div id="modal--add" class="hidden fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 bg-white rounded-md px-8 py-6 space-y-5 drop-shadow-lg">
       <!-- This button is used to close the modal add dialog -->
      <div class="flex justify-between align-center">
          <h1 class="text-2xl font-semibold">Add Book</h1>
          <button id="close" class="px-5 py-2 bg-red-500 hover:bg-red-700 text-white cursor-pointer rounded-md">
            X</button>
      </div>
       <div class="py-5 border-t border-gray-300">
          <form class="text-center">
            <input class="border-2 py-2 px-3 w-full my-2 rounded" type="text" name="title" placeholder="Title: e.g Narnia" required>
            <input class="border-2 py-2 px-3 w-full my-2 rounded" type="text" name="author" placeholder="Author: e.g Thomas M" required>
            <input class="border-2 py-2 px-3 w-full my-2 rounded" type="number" name="pages" placeholder="Pages: e.g 12" required>
            <div class="readCheck flex my-1 text-left">
              <label for="read" class="mx-2">Are you complete read this book?</label>
              <input type="checkbox" name="isCompleted" id="read">
            </div>
            <button type="submit" class="rounded py-2 px-3 bg-sky-500 text-white mt-3">Add New Book</button>
          </form>
       </div>
   </div>

<footer class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
  <p class="text-center">Coded and design by <a href="" class="border-b-2 border-sky-500">kristiansnts</a></p>
</footer>

<script src="tailwind-custom.js"></script>
<script src="books.js"></script>
</body>
</html>
